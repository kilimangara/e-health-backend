version: '3'

services:
  backend_db:
    image: postgres:11
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - backend_db
    env_file:
      - .env
